<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intitial-scale=1.0">
    <meta http-equiv="X-UA-Compatible">
    <title>ragbag.</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat&display=swap">
  </head>

  <body>
    <div class="main-wrapper">
      <div class="parallax-wrapper-back">
        <div class="full darker"></div>
        <div class="full dark"></div>
        <div class="full darker"></div>
      </div>
      
      <div class="parallax-wrapper-front">
        <div class="full"></div>
        <div class="half dark"></div>
        <div class="full"></div>
        <div class="half darker"></div>
        <div class="full"></div>
      </div>

      <div class="content-wrapper">
        <div class="full">
          <div class="content">
            <h2 class="slide-slow"><strong>ragbag</strong></h2>
            <p class="slide-slower"><i>noun</i></p>
            <p class="slide-slowest">A collection containing a variety </p>
            <p class="slide-slowest">of miscellaneous things.</p>
            <ul class="link">
              <li><a href="portfolio">portfolio</a></li>
              <li><a href="about">about</a></li>
              <li><a href="contact">contact</a></li>
            </ul>
          </div>
        </div>

        <div class="full">
          <div class="content">
            <h2>Welcome to my ragbag.</h2>
            <span>What I do in my free time:</span>
            <ul>
              <li>coding</li>
              <li>workout</li>
              <li>photography</li>
            </ul>
            <ul class="link">
              <a href="contact">check out my work</a>
            </ul>
          </div>
        </div>

        <div class="full">
          <div class="content">
            <h2>Explore the page</h2>
            <ul>
              <li><a href="portfolio">portfolio</a></li>
              <li><a href="about">about</a></li>
              <li><a href="contact">contact</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
